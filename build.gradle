group 'com.sunasteffen'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.sunasteffen.Main'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 'SunaTest'
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}